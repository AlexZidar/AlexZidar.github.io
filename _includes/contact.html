<!-- SECTION 4: Contact-->
<section id="contact" class="contact-section">
    <h2 class="section-title">Contact</h2>

    <div class="contact-wrapper">
        <div class="contact-card">
            <form action="https://formspree.io/f/{{site.formspree-key}}" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email">

                <label for="message">Message</label>
                <textarea id="message" cols="30" rows="10" name="message"></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="contact-text">
            <p>If you'd like to collaborate, have questions about projects, or want to learn more about my work, send me a message using the form. I will respond as soon as possible!</p>

            <p>You can also reach me via my contact information in my resume or through LinkedIn using the links in the header.</p>
        </div>
    </div>
  </section>
